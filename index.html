<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">RPS Multiplayer</h1>
            <p class="lead">RPS game using firebase to connect player one and player two</p>
        </div>
    </div>
<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card col-sm-8 playerForm">
            <div class="card-body ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-success" id="nameSubmit" type="button">Enter Player Name</button>
                    </div>
                    <input type="text" class="form-control" id="nameData" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card col-sm-5" id="player1">
            <div class="card-body">
                <h4 class="card-title" id="playerName1"></h4>
                <img src="assets/images/rpsIconsleft.jpg" class="oldie" alt="left players rps image" usemap="#p1Map">
                <map name="p1Map">
                    <!-- Scissors -->
                    <area shape="rect" coords="0,390,415,545" id="p1Selection" data="1" alt="alttext">
                    <!-- paper -->
                    <area shape="rect" coords="0,180,415,389" id="p1Selection" data="2" alt="alttext">
                    <!-- rock -->
                    <area shape="rect" coords="0,0,415,179" id="p1Selection"  data="3" alt="alttext">
                </map>
                <ul class="card-text p1Stats">
                </ul>
            </div>
        </div>
        <div class="card col-sm-5 offset-1" id="player2">
            <div class="card-body">
                <h4 class="card-title" id="playerName2"></h4>
                <img src="assets/images/rpsIcons.jpg" class="oldie" alt="left players rps image" usemap="#mapname">               
                <map name="mapname">
                    <!-- Scissors -->
                    <area shape="rect" coords="0,390,415,545" class="p2Selection" data="1" alt="alttext">
                    <!-- paper -->
                    <area shape="rect" coords="0,180,415,389" class="p2Selection" data="2" alt="alttext">
                    <!-- rock -->
                    <area shape="rect" coords="0,0,415,179" class="p2Selection" data="3" alt="alttext">
                </map>
                <ul class="card-text p2Stats">
                </ul>
            </div>
        </div>
    </div>
</div>










</body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</html>
